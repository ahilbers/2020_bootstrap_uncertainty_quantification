##
# TECHNOLOGY DEFINITIONS
##

techs:

    # Supply

    baseload:
        essentials: {carrier_out: power, name:bl, parent: supply}
        constraints:
            lifetime: 1
            energy_cap_max: inf
        costs:
            monetary:
                energy_cap: 300  # GBP m per GW
                om_con: 0.005  # GBP m per GWh
                interest_rate: 0

    peaking:
        essentials: {carrier_out: power, name: pk, parent: supply}
        constraints: {energy_cap_max: inf, lifetime: 1}
        costs:
            monetary:
                energy_cap: 100  # GBP m per GW
                om_con: 0.035  # GBP m per GWh
                interest_rate: 0

    wind:
        essentials: {carrier_out: power, name: wd, parent: supply}
        constraints:
            energy_cap_max: inf
            resource_unit: energy_per_area
            resource_area_max: inf
            lifetime: 1
        costs:
            monetary:
                resource_area: 100  # GBP m per GW
                om_con: 0  # GBP m per GWh
                interest_rate: 0

    unmet:
        essentials: {carrier_out: power, name: um, parent: supply}
        constraints: {energy_cap_max: inf, lifetime: 1}
        costs:
            monetary:
                energy_cap: 0  # GBP m per GW
                om_con: 6  # GBP m per GWh
                interest_rate: 0




    # Demand
    
    demand_power:
        essentials: {carrier: power, name: demand, parent: demand}




    # Transmission

    transmission_other:
        essentials: {carrier: power, name: tr_100, parent: transmission}
        constraints:
            energy_eff: 1.0
            lifetime: 1
        costs:
            monetary:
                energy_cap: 100
                interest_rate: 0

    transmission_region1to5:
        essentials: {carrier: power, name: tr_100, parent: transmission}
        constraints:
            energy_eff: 1.0
            lifetime: 1
        costs:
            monetary:
                energy_cap: 150
                interest_rate: 0
